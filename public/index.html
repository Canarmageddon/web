bbox = turf.bbox(routeLine);
polygon = turf.bboxPolygon(bbox);

marker
];

});

map.on("load", () => {
map.setLayoutProperty('country-label', 'text-field', ['get', 'name_fr']);

map.setLayoutProperty('settlement-subdivision-label', 'text-field', ['get', 'name_fr']);
map.addSource("theRoute", {
type: "geojson",
data: {
type: "Feature"
}
});

map.addLayer({
id: "theRoute",
type: "line",
source: "theRoute",
layout: {
"line-join": "round",
"line-cap": "round"
},
paint: {
"line-color": "#cccccc",
"line-opacity": 0.5,
"line-width": 13,
"line-blur": 0.5
}
});


// Source and layer for the bounding box
map.addSource("theBox", {
type: "geojson",
data: {
type: "Feature"
}
});

id: "theBox",
type: "fill",
source: "theBox",
layout: {},
paint: {
"fill-color": "#FFC300",
